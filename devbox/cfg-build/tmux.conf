# Tmux configuration for Dev Fortress

# Изменить префикс с Ctrl-b на Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Начинать нумерацию окон с 1
set -g base-index 1
setw -g pane-base-index 1

# Автоматическая перенумерация окон
set -g renumber-windows on

# Увеличить историю скролла
set -g history-limit 50000

# Включить поддержку мыши
set -g mouse on

# Быстрая перезагрузка конфига
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Более интуитивное разделение панелей
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Навигация между панелями в стиле Vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Изменение размера панелей
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Быстрое переключение между окнами
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Копирование в стиле Vim
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Улучшенные цвета
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Статус бар
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Цветовая схема статус бара
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 30
set -g status-right-length 60

# Левая часть статус бара
set -g status-left '#[fg=#89b4fa,bold] #S #[fg=#cdd6f4]│ '

# Правая часть статус бара
set -g status-right '#[fg=#cdd6f4]│ #[fg=#f9e2af]#(whoami)#[fg=#cdd6f4]@#[fg=#94e2d5]#h #[fg=#cdd6f4]│ #[fg=#fab387]%H:%M '

# Формат текущего окна
setw -g window-status-current-format '#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W#F '

# Формат неактивного окна
setw -g window-status-format '#[fg=#6c7086] #I:#W#F '

# Цвета панелей
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Сообщения
set -g message-style 'fg=#cdd6f4 bg=#313244 bold'

# Не выходить из tmux при закрытии сессии
set -g detach-on-destroy off

# Автоматическое восстановление окружения
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Полезные горячие клавиши
# Prefix + I - установить плагины
# Prefix + U - обновить плагины
# Prefix + alt + u - удалить плагины

# Создание новых окон с текущим путем
bind c new-window -c "#{pane_current_path}"

# Синхронизация ввода во все панели
bind y setw synchronize-panes

# Быстрое создание окон для разработки
bind-key C command-prompt -p "Project name:" "new-window -n '%%' -c ~/projects/%%"
bind-key R new-window -n 'rust' -c ~/projects
bind-key N new-window -n 'node' -c ~/projects
bind-key G new-window -n 'git' -c ~/projects
